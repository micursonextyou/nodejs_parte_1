{%extends 'layout.html'%} {% block head%}
<link rel="stylesheet" href="../static/css/nav.css">
<title>hola mundo</title>

{% endblock%} {% block body%}
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/newimages">SubirArchivo</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link " href="/logout">Salir</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!--nav-->
    <div class="row">
        <div class="card-columns">
            {% for image in img %}
            <img id="{{image.id}}" src="{{image.path }}" data-target="#exampleModal" data-toggle="modal" class="card-img-top" alt="" onclick="pasar('{{image.path }}')"> {% endfor %}
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar - </h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <canvas id="canvas" style=" width: 460px;height: 300px; background-color: tomato;   "></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">

                            <form action="">
                                <div data-role="rangeslider">
                                    <label for="size-min">Price:</label>
                                    <input type="range" name="size" id="size" value="20" min="5" max="30">
                                </div>
                                <div data-role="cambiar color">
                                    <label for="colores">Colores:</label>
                                    <input type="color" id="colores" />
                                </div>
                            </form>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="Close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="Save">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
<script type="text/javascript" src="../static/js/socket.io.js"></script>
<script type="text/javascript" src="../static/js/canvas.js"></script>
<script type="text/javascript" src="../static/js/cargarmodal.js"></script>

{% endblock%}
