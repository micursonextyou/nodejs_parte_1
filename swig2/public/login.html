{%extends 'layout.html'%} {% block head%}


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="../static/css/nav.css">
<title>{{title}}</title>
{% endblock%} {% block body%}
<div class="row justify-content-center ">
    <div class="col-5 align-items-center">
        <div class="card ">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesion</h4>
                <hr>

                <form role="form" action="/login" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="email" class="form-control" placeholder="Correo" type="email">
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="clave" type="password" name="pass">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Ingresar  </button>
                    </div>
                    <p class="text-center"><a href="/registro" class="btn">Registrarse</a></p>
                </form>
            </article>
        </div>

    </div>
</div>

{% endblock%}
